### Input configuration
#
# Example configuration:
#
#   input "2:14:SynPS/2_Synaptics_TouchPad" {
#       dwt enabled
#       tap enabled
#       natural_scroll enabled
#       middle_emulation enabled
#   }
#
# You can get the names of your inputs by running: swaymsg -t get_inputs
# Read `man 5 sway-input` for more information about this section.

input "1739:52840:SYNA8024:00_06CB:CE68_Touchpad" {
    natural_scroll enabled
    accel_profile adaptive
    scroll_factor 0.5
}

input * {
    xkb_options caps:escape,compose:ralt
}

### Output configuration
# You can get the names of your outputs by running: swaymsg -t get_outputs
output * bg #000000 solid_color 

set $laptop_monitor eDP-1
output $laptop_monitor scale 1
bindswitch --locked lid:on output $laptop_monitor disable
bindswitch --locked lid:off output $laptop_monitor enable

output 'ASUSTek COMPUTER INC VG27AQA1A R4LMQS155042' mode 2560x1440@119.980Hz pos 0 0
