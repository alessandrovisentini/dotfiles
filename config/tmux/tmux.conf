set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

# Ctrl + Space as prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set 1 as start index for windows and panes
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-style bg='#666666',fg='#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right '#S '

# open panes in same directory as current pane
unbind c
unbind '"'
unbind %
bind-key c new-window -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"

# Bind prefix + number to switch to the window with that index
# Function to select or create window
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind 0
bind-key 1 run-shell "tmux select-window -t 1 || tmux new-window -t 1"
bind-key 2 run-shell "tmux select-window -t 2 || tmux new-window -t 2"
bind-key 3 run-shell "tmux select-window -t 3 || tmux new-window -t 3"
bind-key 4 run-shell "tmux select-window -t 4 || tmux new-window -t 4"
bind-key 5 run-shell "tmux select-window -t 5 || tmux new-window -t 5"
bind-key 6 run-shell "tmux select-window -t 6 || tmux new-window -t 6"
bind-key 7 run-shell "tmux select-window -t 7 || tmux new-window -t 7"
bind-key 8 run-shell "tmux select-window -t 8 || tmux new-window -t 8"
bind-key 9 run-shell "tmux select-window -t 9 || tmux new-window -t 9"
bind-key 0 run-shell "tmux select-window -t 0 || tmux new-window -t 0"

# Move between panes with prefix + vim direction
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

set -s escape-time 0

set-option -g mouse on
