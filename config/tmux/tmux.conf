set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

# Ctrl + Space as prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set 1 as start index for windows and panes
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-style bg='#666666',fg='#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right '#S '

# open panes in same directory as current pane
unbind c
unbind '"'
unbind %
bind-key c new-window -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"


# New tmux session from repos
bind-key t display-popup -E "$REPOS_HOME/dotfiles/scripts/tmux_env.sh"

# Kill session
bind-key Q kill-session

# Move between panes with prefix + vim direction
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

set -s escape-time 0

set-option -g mouse on
